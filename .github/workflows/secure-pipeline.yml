name: Secure CI/CD Pipeline
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
  packages: write
  security-events: write
jobs:
  sast-scan:
    runs-on: ubuntu-latest
    name: SAST - Semgrep 掃描
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit p/secrets p/owasp-top-ten
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  sca-scan:
    runs-on: ubuntu-latest
    name: SCA - 依賴漏洞檢測
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        continue-on-error: true
  container-scan:
    runs-on: ubuntu-latest
    name: 容器映像掃描 - Trivy
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t test-image:${{ github.sha }} .
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'test-image:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      - uses: github/codeql-action/upload-sarif@v3
        if: always() 
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy
  iac-scan:
    runs-on: ubuntu-latest
    name: IaC 安全檢查 - Checkov
    steps:
      - uses: actions/checkout@v4
      - uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile
          soft_fail: true 
  secret-scan:
    runs-on: ubuntu-latest
    name: Secret 掃描 - Gitleaks
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

  # --- 修改重點在這邊 ---
  sonarcloud-scan:
    runs-on: ubuntu-latest
    name: SonarCloud 程式碼品質掃描
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # 這就是新加入的 Java 17 設定，必須放在這裡
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
            -Dsonar.organization=${{ github.repository_owner }}
  # --------------------

  security-summary:
    needs: [sast-scan, sca-scan, container-scan, iac-scan, secret-scan, sonarcloud-scan]
    runs-on: ubuntu-latest
    name: 安全掃描總結
    if: always()
    steps:
      - run: echo "Security Scans Completed"
  build-web:
    needs: [security-summary]
    runs-on: ubuntu-latest