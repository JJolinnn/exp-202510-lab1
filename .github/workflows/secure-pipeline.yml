name: Secure CI/CD Pipeline
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
  packages: write
  security-events: write
jobs:
  sast-scan:
    runs-on: ubuntu-latest
    name: SAST - Semgrep 掃描
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit p/secrets p/owasp-top-ten
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  sca-scan:
    runs-on: ubuntu-latest
    name: SCA - 依賴漏洞檢測
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        continue-on-error: true
  container-scan:
    runs-on: ubuntu-latest
    name: 容器映像掃描 - Trivy
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t test-image:${{ github.sha }} .
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'test-image:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      - uses: github/codeql-action/upload-sarif@v3
        if: always() 
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy
  iac-scan:
    runs-on: ubuntu-latest
    name: IaC 安全檢查 - Checkov
    steps:
      - uses: actions/checkout@v4
      - uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile
          soft_fail: true 
  secret-scan:
    runs-on: ubuntu-latest
    name: Secret 掃描 - Gitleaks
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true
  sonarcloud-scan:
    runs-on: ubuntu-latest
    name: SonarCloud 程式碼品質掃描
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
            -Dsonar.organization=${{ github.repository_owner }}
  security-summary:
    needs: [sast-scan, sca-scan, container-scan, iac-scan, secret-scan, sonarcloud-scan]
    runs-on: ubuntu-latest
    name: 安全掃描總結
    if: always()
    steps:
      - run: echo "Security Scans Completed"
  build-web:
    needs: [security-summary]
    runs-on: ubuntu-latest
    name: 建置網站
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
  deploy-pages:
    needs: [build-web]
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: 部署到 GitHub Pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
  build-docker:
    needs: [security-summary]
    runs-on: ubuntu-latest
    name: 建置並推送 Docker Image
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
